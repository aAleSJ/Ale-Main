<form>
    <div class="mb-3">
      <label for="idnombre" class="form-label">INGRESE NOMBRE</label>
      <input type="text" class="form-control" id="idnombre" [(ngModel)]="formularioo.nombre" name="nombre">
    </div>

    <div class="mb-3">
        <label for="idapellido" class="form-label">INGRESE APELLIDO</label>
        <input type="text" class="form-control" id="idapellido" [(ngModel)]="formularioo.apellido" name="apellido">
      </div>
      <div class="mb-3">
        <label for="iddni" class="form-label">INGRESE DNI</label>
        <input type="number" class="form-control" id="iddni" [(ngModel)]="formularioo.dni" name="dni">
      </div>

      <div class="mb-3">
        <label for="idemail" class="form-label">INGRESE EMAIL</label>
        <input type="email" class="form-control" id="idemail" [(ngModel)]="formularioo.email" name="email" >
      </div>

      <div class="mb-3">
        <label for="idcontrasena" class="form-label">INGRESE CONTRASEÑA</label>
        <input type="password" class="form-control" id="idcontrasena" [(ngModel)]="formularioo.contrasena" name="contrasena">
      </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="idactivo" [(ngModel)]="formularioo.activo" name="activo">
      <label class="form-check-label" for="idactivo">ACTIVO?</label>
    </div>
    <button type="submit"  (click)="registro()" class="btn btn-primary">REGISTRATE</button>
  </form>
  <br>
  <br>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">dni</th>
      <th scope="col">email</th>
      <th scope="col">contraseña</th>
      <th scope="col">activo?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of formularioos">
      <th scope="row">1</th>
      <td>{{f.nombre}}</td>
      <td>{{f.apellido}}</td>
      <td>{{f.dni}}</td>
      <td>{{f.email}}</td>
      <td>{{f.contrasena}}</td>
      <td>{{f.activo}}</td>
    </tr>
  </tbody>
</table>
