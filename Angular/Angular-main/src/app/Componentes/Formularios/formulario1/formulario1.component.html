<br>
<div class="cont-main">
    <form>
        <div class="mb-3">
          <label for="idnombre" class="form-label">INGRESE NOMBRE </label>
          <input type="text" class="form-control" id="idnombre"  [(ngModel)]="formulario1.nombre" name="nombre">
        </div>
        <div class="mb-3">
          <label for="idapellido" class="form-label">Ingrese Apellido</label>
          <input type="text" class="form-control" id="idapellido" [(ngModel)]="formulario1.apellido" name="Apellido">
        </div>
        <div class="mb-3">
            <label for="iddni" class="form-label">INGRESE DNI</label>
            <input type="number" class="form-control" id="iddni" [(ngModel)]="formulario1.dni" name="dni">
        </div>
        <div class="mb-3">
            <label for="idemail" class="form-label">INGRESE EMAIL</label>
            <input type="email" class="form-control" id="idemail" [(ngModel)]="formulario1.email" name="email">
        </div>
        <div class="mb-3">
            <label for="idcontrasena" class="form-label">INGRESE CONTRASEÑA</label>
            <input type="password" class="form-control" id="idcontrasena" [(ngModel)]="formulario1.contrasena" name="contraseñn">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="idactivo" [(ngModel)]="formulario1.activo" name="activo">
          <label class="form-check-label" for="idactivo">Activo?</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="registrar()">REGISTRAR</button>
    </form>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>
      <th scope="col">Email</th>
      <th scope="col">Contraseña</th>
      <th scope="col">Activo?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of formularios">
      <td>{{f.nombre}}</td>
      <td>{{f.apellido}}</td>
      <td>{{f.dni}}</td>
      <td>{{f.email}}</td>
      <td>{{f.contrasena}}</td>
      <td>{{f.activo}}</td>
    </tr>
  </tbody>
</table>
