<main>
    <form>
        <h3>REGISTRASTE !!</h3>
        <div class="mb-3">
          <label for="idnombre" class="form-label">INGRESE NOMBRE </label>
          <input type="text " class="form-control" id="idnombre" [(ngModel)]="formulario2.nombre" name="nombre" >
        </div>
        <div class="mb-3">
            <label for="idapellido" class="form-label">INGRESE APELLIDO </label>
            <input type="text" class="form-control" id="idapellido" [(ngModel)]="formulario2.apellido" name="apellido">
        </div>
        <div class="mb-3">
            <label for="iddni" class="form-label">INGRESE DNI </label>
            <input type="number" class="form-control" id="iddni" [(ngModel)]="formulario2.dni" name="dni">
        </div>
        <div class="mb-3">
            <label for="idemail" class="form-label">INGRESE EMAIL </label>
            <input type="email" class="form-control" id="idemail" [(ngModel)]="formulario2.email" name="email">
        </div>
        <div class="mb-3">
            <label for="idcontrasena" class="form-label">INGRESE CONTRASEÑA </label>
            <input type="password" class="form-control" id="idcontrasena" [(ngModel)]="formulario2.contrasena" name="contrasena">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="idactivo" [(ngModel)]="formulario2.activo" name="activo">
          <label class="form-check-label" for="idactivo">ACTIVO??</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="registrar()" >REGISTRAR</button>
    </form>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">DNI</th>
            <th scope="col">EMAIL</th>
            <th scope="col">CONTRASEÑA</th>
            <th scope="col">ACTIVO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let listado of formularios">
            <td>{{listado.nombre}}</td>
            <td>{{listado.apellido}}</td>
            <td>{{listado.dni}}</td>
            <td>{{listado.email}}</td>
            <td>{{listado.contrasena}}</td>
            <td>{{listado.activo}}</td>
          </tr>
        </tbody>
      </table>
</main>
